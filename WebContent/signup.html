<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<link href="css/login.css" rel="stylesheet">
	<script src="js/signup.js"></script>
	<script src="js/sweetAlert.js"></script>
	<link href="css/sweetAlert.css" rel="stylesheet">

	<style>
		label, legend, input, h1 {
			font-family: "Comic Sans MS", cursive, sans-serif;
		}
	</style>
</head>
<body>
  <div style="background-color:#F0F8FF; margin-top:30px; margin-bottom:30px;">
	<div class="container">
		<div class="signup-form" style="max-width: 80%;">
   				<div class="panel">
   					<h1 style="margin-bottom:10px;">Sign Up</h1>
   				</div>
				  <form method="post" class="signupForm" id="reg_form" style="align:center">
				    <fieldset>
				      <legend> Enter your profile information </legend>
				      <div class="form-group">
				        <div class="col-md-6  inputGroupContainer">
				            <input id="first_name" name="first_name" placeholder="First Name" class="form-control"  type="text" required>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-6  inputGroupContainer">
				          <input id="last_name" name="last_name" placeholder="Last Name" class="form-control"  type="text" required>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-6  inputGroupContainer">
				            <input id="username" name="username" placeholder="Username" class="form-control"  type="text" required>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-6  inputGroupContainer">
				          <input id="password" name="password" placeholder="Password" class="form-control"  type="password" required>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-6  inputGroupContainer">
				          <input id="confirmPassword" name="confirmPassword" placeholder="Confirm password" class="form-control"  type="password" required>
				        </div>
				      </div>
				       <div class="form-group">
				        <div class="col-md-6  inputGroupContainer">
				          <input id="phoneNumber" name="phoneNumber" placeholder="Phone number" class="form-control" type="number" required>
				        </div>
				      </div>
				      <div class="form-group">
				        <div class="col-md-6  inputGroupContainer">
				          <input id="email" name="email" placeholder="E-Mail Address" class="form-control"  type="email" required>
				        </div>
				      </div>
				      <input type="submit" id="signupButton" class="btn btn-success" style="margin-left:300px" value="Sign Up"/>
				    </fieldset>
				  </form>
		  </div>
	  </div>
  </div>
